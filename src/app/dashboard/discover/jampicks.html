<h1>JamPicks</h1>

<div layout="row" layout-align="start start" layout-wrap>
  <div ng-repeat="video in jampicks.videos" flex-xs="100" flex-sm="50" flex-md="25" flex-gt-md="20" flex="25">
    <div layout="column" class="block">
      <div class="short-bar-div"><div class="collection-white-bar"></div></div>
      <div class="long-bar-div"><div class="collection-white-bar"></div></div>
        <a ui-sref="dashboard.player({concert_id: video.concert.id, video_id: video.id, type: 'jamjar'})">
            <div class="video-thumbnail-img" 
                 ng-style="{'background-image':'url('+video.thumb_src[256]+')'}">
            </div>
            <!--<h2>{{video.name}}</h2>-->
        </a>
        <h3>
          <span ng-repeat="artist in video.artists">
            {{ artist.name }}
            {{$last ? '' : ', '}}
          </span>
        </h3>
        <h4>{{video.concert.date}}</h4>
        <h4>{{video.concert.venue.name}}</h4>
    </div>
  </div>
</div>

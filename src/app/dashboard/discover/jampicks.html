<h2>JamPicks</h2>

<div layout="row" layout-wrap>
  <div ng-repeat="video in jampicks.videos" flex="25" style="margin-bottom: 30px">
    <div layout="column">
      <img src="http://fakeimg.pl/200x100/?text=Jampick+{{video}}" style="width: 75%; margin-bottom: 10px" />
      <div style="color: white">Artist/Group</div>
      <div style="color: white">Concert Date</div>
      <div style="color: white">Venue</div>
      <div style="color: white"># Views / # Contributers</div>
    </div>
  </div>
</div>

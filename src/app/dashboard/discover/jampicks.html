<h2>JamPicks</h2>

<div layout="row" layout-wrap>
  <div ng-repeat="video in jampicks.videos" flex="25">
    <div layout="column" class="block">
      <img src="http://fakeimg.pl/200x100/?text=Jampick+{{video}}" class="rect"/>
      <div>Artist/Group</div>
      <div>Concert Date</div>
      <div>Venue</div>
      <div># Views / # Contributers</div>
    </div>
  </div>
</div>

<h2>Concerts</h2>

<div layout="row" layout-wrap>
  <div ng-repeat="concert in concerts.concerts" flex="25">
    <div layout="column" class="block">
      <a ui-sref="dashboard.concert({id: concert.id})">
        <img src="http://fakeimg.pl/150x150/?text=Concert+{{concert.id}}" class="circle" />
        <div>{{concerts.concertArtists(concert)}}</div>
        <div>{{concert.date}}</div>
        <div>{{concert.venue.name}}</div>
      </a>
    </div>
  </div>
</div>

<h2>Concerts</h2>

<div layout="row" layout-wrap>
  <div ng-repeat="concert in concerts.concerts" flex="25" style="margin-bottom: 30px">
    <div layout="column">
      <a ui-sref="dashboard.concert({id: concert.id})">
        <img src="http://fakeimg.pl/150x150/?text={{concert.id}}" style="width: 150px; height: 150px; margin-bottom: 15px; border-radius: 50%" />
      </a>
      <div style="color: white">Artist/Group</div>
      <div style="color: white">{{concert.date}}</div>
      <div style="color: white">{{concert.venue.name}}</div>
    </div>
  </div>
</div>

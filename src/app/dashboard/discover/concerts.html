<h2>Concerts</h2>

<div layout="row" layout-align="start start" layout-wrap>
  <div ng-repeat="concert in concerts.concerts" flex-xs="100" flex-sm="50" flex-md="25" flex-gt-md="20">
    <div layout="column" class="block">
      <a ui-sref="dashboard.concert({id: concert.id})">
          <div class="pl-thumb rect">
            <div class="video-thumbnail-img" 
                ng-style="{'background-image':'url('+concert.thumbs[0][256]+')'}">
            </div>
            <span class="sidebar">
                <span class="pl-sidebar-content valign">
                    <span class="valign-container">
                        <span class="formatted-video-count-label">
                            <b>{{concert.jamjars_count}}</b> 
                            jamjar<span ng-if="concert.jamjars_count > 1">s</span>
                            <b>-</b>
                            <b>{{concert.videos_count}}</b> 
                            video<span ng-if="concert.videos_count > 1">s</span>
                        </span>
                    </span>
                </span>
            </span>
          </div>
          <h4>{{concerts.concertArtists(concert)}}</h4>
      </a>
        
      <h5>{{concert.date}}</h5>
      <h5>{{concert.venue.name}}</h5>
    </div>
  </div>
</div>

<h1>Genres</h1>

<div layout="row" layout-align="start start" layout-wrap>
  <div ng-repeat="genre in genres.types" flex-xs="100" flex-sm="50" flex-md="25" flex-gt-md="20">
    <div layout="column" class="block">
      <img src="http://fakeimg.pl/200x100/?text={{genre.name}}" class="rect thumbnail"/>
    </div>
  </div>
</div>

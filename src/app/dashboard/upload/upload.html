<div class="light-theme">
    <h3>Upload your concert videos</h3>
    
    <div class='upload-details'>
      <md-input-container class="md-block" md-no-float>
        <md-chips ng-model="vm.selectedArtists" 
                  md-autocomplete-snap
                  md-transform-chip="vm.transformChip($chip)"
                  md-require-match="vm.autocompleteRequireMatch">
          <md-autocomplete
              class='artist-search'
              md-selected-item="vm.selectedItem"
              md-search-text="vm.searchText"
              md-items="item in vm.artistSearch(vm.searchText)"
              md-item-text="item.name"
              md-delay="200"
              placeholder="Add Artist">
            <span md-highlight-text="vm.searchText">{{item.name}}</span>
          </md-autocomplete>
          <md-chip-template>
            <span>
              <strong>{{$chip.name}}</strong>
            </span>
          </md-chip-template>
        </md-chips>
      </md-input-container>

      <md-input-container class="md-block">
          <input type="text" ng-model="vm.concertVenue" force-selection="true" g-places-autocomplete placeholder="Concert Venue" ng-required="true" />
      </md-input-container>

      <md-input-container class="md-block">
        <input ng-model="vm.concertDate" type="date" placeholder="Concert Date" ng-required="true">
      </md-input-container>

      <div layout="row" layout-align="end center" ng-show="!showDetails">
          <md-button ng-disabled="!vm.canContinue()" ng-click="showDetails = ! showDetails">Continue</md-button>
      </div>


      <div ng-show="showDetails">
        <upload-widget edit-mode="showDetails = ! showDetails" video-details="vm.videoDetails()"></upload-widget>
      </div>


    </div>
</div>

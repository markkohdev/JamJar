<div class="light-theme upload-page">
    <h3>Upload your concert videos</h3>
    
    <div class='upload-details'>
      <md-input-container class="md-block" md-no-float>
        <md-chips class="artist-search"
                  ng-model="vm.selectedArtists" 
                  md-autocomplete-snap
                  md-transform-chip="vm.transformChip($chip)"
                  md-require-match="vm.autocompleteRequireMatch">
          <md-autocomplete
              md-selected-item="vm.selectedItem"
              md-search-text="vm.searchText"
              md-items="item in vm.artistSearch(vm.searchText)"
              md-item-text="item.name"
              md-delay="200"
              placeholder="Add Artist(s)">
            <span md-highlight-text="vm.searchText">{{item.name}}</span>
          </md-autocomplete>
          <md-chip-template>
            <span>
              <strong>{{$chip.name}}</strong>
            </span>
          </md-chip-template>
        </md-chips>
      </md-input-container>

      <div layout="row">
        <md-datepicker flex="20" ng-model="vm.concertDate" md-placeholder="Concert Date" ng-required="true"></md-datepicker>
        
        <md-input-container flex="80">
          <input class='venue-search' type="text" ng-autocomplete ng-model="vm.concertInput" details="vm.concertVenue"/>
        </md-input-container>
      </div>
<!--
      <md-input-container class="md-block">
        <input class='venue-search' ng-model="vm.concertDate" type="date" placeholder="Concert Date" ng-required="true">
      </md-input-container>
-->

      <upload-widget video-details="vm.videoDetails()"></upload-widget>
    </div>
</div>

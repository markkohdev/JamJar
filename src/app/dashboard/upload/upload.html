<div class="light-theme upload-page">
    <div layout-gt-xs="row" layout-align="space-between center">
        <h3>TELL US ABOUT YOUR CONCERT</h3>
        <md-button ng-click="vm.populateSpringJam()" class="coral-btn">
            <md-icon md-svg-src="assets/images/btns/ic_whatshot_white_24px.svg"></md-icon>
            Click me if you're at Spring Jam!
            <md-icon md-svg-src="assets/images/btns/ic_whatshot_white_24px.svg"></md-icon>
        </md-button>
    </div>
    
    <div class='upload-details'>
      <md-input-container class="md-block" md-no-float>
        <md-chips class="artist-search"
                  ng-model="vm.selectedArtists" 
                  md-autocomplete-snap
                  md-transform-chip="vm.transformChip($chip)"
                  md-require-match="vm.autocompleteRequireMatch">
          <md-autocomplete
              md-selected-item="vm.selectedItem"
              md-search-text="vm.searchText"
              md-items="item in vm.artistSearch(vm.searchText)"
              md-item-text="item.name"
              md-delay="200"
              placeholder="Add Artist(s)">
            <span md-highlight-text="vm.searchText">{{item.name}}</span>
          </md-autocomplete>
          <md-chip-template>
            <span>
              <strong>{{$chip.name}}</strong>
            </span>
          </md-chip-template>
        </md-chips>
      </md-input-container>
        
      <div layout-gt-xs="row">
        <md-datepicker ng-model="vm.concertDate" md-placeholder="Concert Date" ng-required="true"></md-datepicker>
          
        <md-input-container class="md-block venue-container" flex-gt-xs>
          <input type="text" class="venue-search" aria-label="Concert Location" ng-required="true" 
                 ng-autocomplete
                 ng-model="vm.venueName" 
                 details="vm.venueDetails"/>
        </md-input-container>
      </div>
        
      <upload-widget video-details="vm.videoDetails()"></upload-widget>
    </div>
</div>

<md-toolbar class="sub-navbar" layout="row" layout-align="space-between center">
    <span flex="66" layout="row" layout-align="start center">
    </span>
    
    <span flex="33" layout="row" layout-align="end center" layout-align-gt-sm="end center" layout-align-xs="center center" layout-align-sm="center center">
        <span flex layout="row" layout-align="end center">
            <md-button ng-repeat="page in subNavbar.pages" ui-sref="{{page.state}}" ui-sref-active="active">
                {{page.name}}
            </md-button>
        </span>
    </span>
</md-toolbar>

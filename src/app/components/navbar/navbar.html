<md-toolbar class="navbar" layout="row" layout-align="space-between center">
    <!--left side-->
    <span flex="50">
        <a ui-sref="home">
            <img class="logo" ng-src="assets/images/jamjar_logo2_transparent_300x154.png" alt="logo"/>
        </a>
    </span>
    <span flex></span>
    <!--right side-->
    <span>
        <md-button ng-repeat="page in vm.pages" ui-sref="{{page.state}}">
            {{page.name}}
        </md-button>
    </span>
</md-toolbar>

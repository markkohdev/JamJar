<md-toolbar class="navbar" layout="row" layout-align="center center" layout-fill>

  <div flex="50" layout="row" layout-align="end center">
    <a ui-sref="home">
      <img class="logo" ng-src="assets/images/jamjar_logo2_transparent_300x154.png" alt="logo"/>

  </div>

  <section flex="50" layout="row" layout-align="left center">

  </section>


</md-toolbar>

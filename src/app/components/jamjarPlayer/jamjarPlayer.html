<div layout="column">
  <div layout="row" class='jamjar-player'>
    <md-grid-list md-cols="{{player.cols}}" md-row-height="fit" md-gutter="8px">
      <md-grid-tile ng-repeat="(id, video) in player.playable" md-rowspan="1" md-colspan="1" style="background-color: black; width: 500px; height: 500px">
        <videogular vg-theme="player.config.theme"
                    vg-auto-play="true"
                    vg-player-ready="player.onPlayerReady($API, id)"
                    vg-update-time="player.onUpdateTime(id)"
                    vg-change-source="player.onUpdateSource($source, id)"
                    vg-complete="player.onComplete(id)">
          <vg-media vg-src="video.config.sources"></vg-media>
        </videogular>
      </md-grid-tile>
    </md-grid-list>
    <!--
    <div class='video-switcher'>
      <span ng-repeat="video in player.connections | limitTo:3">
        <a href="javascript:void(0)" ng-click="player.setSourceByVideoId(video.video, video.offset)" title="[id={{video.video}} confidence={{video.confidence}}]">
          <div class='switchable'>&nbsp;</div>
        </a>
      </span>
    </div>
    -->
  </div>
  <div layout="row" class="jamjar-player-info">
    <div flex="5"></div>
    <div flex="45">
      <div layout="column" layout-align="center start">
        <div layout="row">{{player.playable[1].config.sources[0].src.toString()}}</div>
        <!--<div layout="row">Title: {{player.nowPlaying.name}}</div>
        <div layout="row">Uploaded By: {{player.nowPlaying.user.username}}</div>-->
        <!--
        <div layout="row">
          DEBUG
          <div layout="column" ng-repeat="node in player.connections">
            <a style="margin-left: 20px" ng-click="player.setSourceByVideoId(node.video.id, node.edge.offset)">{{node.video.name}} [{{node.edge.confidence}}]</a>
          </div>
        </div>
        -->
        <!--
        <div layout="row">State: {{player.API.currentState}}</div>
        <div layout="row">Time: {{player.API.currentTime / 1000.0}} / {{player.API.totalTime / 1000.0}}</div>
        <div layout="row">Ready: {{player.API.isReady}}</div>
        <div layout="row">Buffering: {{player.API.isBuffering}}</div>
        -->
      </div>
    </div>
    <div flex="45">
      <div layout="column" layout-align="center end">
        <div flex layout-align="center start">
          <div layout="row"># Likes</div>
          <div layout="row"># upvotes / # downvotes</div>
        </div>
      </div>
    </div>
    <div flex="5"></div>
  </div>
</div>

<div layout="column">
  <div layout="row" class='jamjar-player'>
    <md-grid-list md-cols="2" md-row-height="2:1" md-gutter="2px">
      <md-grid-tile ng-repeat="video in player.jamjar.nowPlaying | limitTo:player.jamjar.max_videos"
                    md-rowspan="{{player.jamjar.rowSpan(video)}}"
                    md-colspan="{{player.jamjar.colSpan(video)}}"
                    style="background-color: black;"
                    class='player-tile'>
        <div ng-click="player.jamjar.click(video)" ng-mouseover="player.jamjar.mouseover(video)" style="height: 100%">
          <videogular vg-theme="player.config.theme"
                      vg-auto-play="true"
                      vg-player-ready="player.jamjar.onPlayerReady($API, video)"
                      vg-update-time="player.jamjar.onUpdateTime($time, video)"
                      vg-change-source="player.jamjar.onUpdateSource($source, video)"
                      vg-update-state="player.jamjar.onUpdateState($state, video)"
                      vg-complete="player.jamjar.onComplete(video)"
                      vg-cue-points="player.jamjar.cuePoints">
            <vg-media vg-src="video.config.sources"></vg-media>
          </videogular>
        </div>
        <!--
        <span class='video-switcher' style="color: #fff; text-align: center; font-size: 200%">
          <span>VIDEO {{id}}</span>
        </span>
        -->
      </md-grid-tile>
    </md-grid-list>
  </div>
  <div layout="row" class="jamjar-player-info">
    <div flex="5"></div>
    <div flex="45">
      <div layout="column" layout-align="center start">
        <div layout="row">{{player.playable[1].config.sources[0].src.toString()}}</div>
        <!--<div layout="row">Title: {{player.nowPlaying.name}}</div>
        <div layout="row">Uploaded By: {{player.nowPlaying.user.username}}</div>-->
        <!--
        <div layout="row">
          DEBUG
          <div layout="column" ng-repeat="node in player.connections">
            <a style="margin-left: 20px" ng-click="player.setSourceByVideoId(node.video.id, node.edge.offset)">{{node.video.name}} [{{node.edge.confidence}}]</a>
          </div>
        </div>
        -->
        <!--
        <div layout="row">State: {{player.API.currentState}}</div>
        <div layout="row">Time: {{player.API.currentTime / 1000.0}} / {{player.API.totalTime / 1000.0}}</div>
        <div layout="row">Ready: {{player.API.isReady}}</div>
        <div layout="row">Buffering: {{player.API.isBuffering}}</div>
        -->
      </div>
    </div>
    <div flex="45">
      <div layout="column" layout-align="center end">
        <div flex layout-align="center start">
          <div layout="row"># Likes</div>
          <div layout="row"># upvotes / # downvotes</div>
        </div>
      </div>
    </div>
    <div flex="5"></div>
  </div>
</div>

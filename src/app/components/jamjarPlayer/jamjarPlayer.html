<div layout="column">
  <div layout="row" class='jamjar-player'>
    <md-grid-list md-cols="2" md-row-height="256px" md-gutter="2px" class='jj-gridlist'>
      <md-grid-tile ng-repeat="video in player.jamjar.nowPlaying | filter:{playable: true} | limitTo:player.jamjar.max_videos"
                    md-rowspan="{{player.jamjar.rowSpan(video)}}"
                    md-colspan="{{player.jamjar.colSpan(video)}}"
                    style="background-color: black;"
                    class='player-tile'>
        <div ng-click="player.jamjar.click(video)" ng-mouseover="player.jamjar.mouseover(video)">
          <videogular class='jj-videogular'
                      ng-style="{height: 256 * player.jamjar.rowSpan(video)}"
                      vg-theme="player.config.theme"
                      vg-auto-play="true"
                      vg-player-ready="player.jamjar.onPlayerReady($API, video)"
                      vg-update-time="player.jamjar.onUpdateTime($time, video)"
                      vg-change-source="player.jamjar.onUpdateSource($source, video)"
                      vg-update-state="player.jamjar.onUpdateState($state, video)"
                      vg-complete="player.jamjar.onComplete(video)"
                      vg-cue-points="player.jamjar.cuePoints">
            <vg-media vg-src="video.config.sources"></vg-media>
          </videogular>
          <div style="color: #fff; font-size: 2em; position: relative; top: -80px; text-align: center">{{video.video.name}}</div>
        </div>
        <!--
        <span class='video-switcher' style="color: #fff; text-align: center; font-size: 200%">
          <span>VIDEO {{id}}</span>
        </span>
        -->
      </md-grid-tile>
    </md-grid-list>
  </div>
  <div layout="row" class="jamjar-player-info">
    <div flex="5"></div>
    <div flex="45">
      <div layout="column" layout-align="center start">
        <div layout="row">{{player.playable[1].config.sources[0].src.toString()}}</div>
        <div layout="row">Title: {{player.nowPlaying.name}}</div>
        <div layout="row">Uploaded By: {{player.nowPlaying.user.username}}</div>
      </div>
    </div>
    <div flex="45">
      <div layout="column" layout-align="center end">
        <div flex layout-align="center start">
          <div layout="row"># Likes</div>
          <div layout="row"># upvotes / # downvotes</div>
        </div>
      </div>
    </div>
    <div flex="5"></div>
  </div>
</div>
